<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>leaflet 01</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
	integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
	crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
     	integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
     	crossorigin="">
    </script>
  </head>

  <body>
    <div id="mapid" style="max-width: 600px; height: 400px; position: relative;"></div>
    <script>

      const petaSaya = L.map('mapid').setView([-6.3, 106.8], 14);
    	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    maxZoom: 18,
                		id: 'mapbox/streets-v11',
                    //for sattelite view:
                    //id: 'mapbox/satellite-v9',
                		tileSize: 512,
                		zoomOffset: -1,
                	}).addTo(petaSaya);
      let tanda1 = L.marker([-6.3, 106.8]).addTo(petaSaya);
      let lingkaran1 = L.circle([-6.31, 106.795], {
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5,
          radius: 500
          }).addTo(petaSaya);
      let bentuk1 = L.polygon([
          [-6.29, 106.795],
          [-6.29, 106.805],
          [-6.3, 106.805]
        ]).addTo(petaSaya);

    </script>
  </body>
</html>
