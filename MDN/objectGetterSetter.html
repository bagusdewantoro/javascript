<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Classes</title>
  </head>

  <body>
    <div>
      <label for="jscode">Enter code:</label>
      <input type="text" id="jscode">
      <button>Submit code</button>
    </div>

    <p></p>

    <script>
      // Define a new Class
      class Person {
        constructor(first, last, age, gender, interests) {
          this.name = {
            first, last
          };
          this.age = age;
          this.gender = gender;
          this.interests = interests;
        }

        greeting() {
          console.log(`Hi! I'm ${this.name.first}`);
        }

        farewell() {
          console.log(`${this.name.first} has left the building. Bye for now!`);
        };
      }

      // instantiate object instance using 'new' operator
      let bagus = new Person('Bagus', 'Dewantoro', 34, 'male', ['guitar', 'coding']);


      // create Teacher class, inherit from Person. This is called 'subclassing'
      class Teacher extends Person {
        constructor(first, last, age, gender, interests, subject, grade) {
          super(first, last, age, gender, interests); // to call parent constructor. Now 'this' is initialized by calling the parent constructor

          //   grade are specific to Teacher
          this.grade = grade;

          // getter and setter for subject
          this._subject = subject;
        }

        get subject() {
          return this._subject;
        }

        set subject(newSubject) {
          this._subject = newSubject;
        }
      }

      // instantiate Teacher object instance
      let anka = new Teacher('Anka', 'Yolanda', 33, 'female', ['sing', 'cook'], ['journalism', 'video'], 3);

      // change the subject value
      anka.subject = 'sosiologi';

    </script>
  </body>
</html>
