<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <h1 class="result-title">Your Result</h1>
      <div class="score-container">
        <p class="score-value">76</p>
        <p class="score-max">of 100</p>
        <h2 class="salutation">Great</h2>
        <p class="salutation-detail">
          Your scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    
    <div class="summary">
      <h1 class="summary-title">Summary</h1>
      <ul class="summary-detail">
        <li class="reaction">
          <div class="logo"></div>
          <div class="text">Reaction</div>
          <div class="detail-score">80</div>
          <div class="detail-of">/ 100</div>
        </li>
        <li class="memory">
          <div class="logo"></div>
          <div class="text">Memory</div>
        </li>
        <li class="verbal">
          <div class="logo"></div>
          <div class="text">Verbal</div>
        </li>
        <li class="visual">
          <div class="logo"></div>
          <div class="text">Visual</div>
        </li>
      </ul>
      <button class="continue">Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
