<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>
      const pair = {
        'A': 'А', 'B': 'Б', 'C': 'Ч', 'D': 'Д', 'E': 'Э', 'F': 'Ф',
        'G': 'Г', 'H': 'Х', 'I': 'И', 'J': 'ДЖ', 'K': 'К', 'L': 'Л',
        'M': 'М', 'N': 'Н', 'O': 'О', 'P': 'П', 'Q': 'КИ', 'R': 'Р',
        'S': 'С', 'T': 'Т', 'U': 'У', 'V': 'В', 'W': 'В', 'X': 'КС',
        'Y': 'Е', 'Z': 'З'
      }

      const body = document.getElementsByTagName('body')[0];
      const input = 'DHIRA';
      const para = document.createElement('P');
      const arrayFromString = Array.from(input);
      const randomNum = Math.floor(Math.random() * arrayFromString.length);
      para.innerHTML = arrayFromString[randomNum];

      const componentArray = arrayFromString.map((character) =>
        `<button>${pair[character]}</button>`);
      const componentString = componentArray.join('');
      body.innerHTML = componentString;
      document.body.append(para);


    </script>
  </body>
</html>
