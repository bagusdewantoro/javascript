<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Permainan Klik Huruf</title>
  </head>

  <body>
    <div class="angka">
      <p class="hurufBaru"></p>
    </div>

    <div id="kotakBesar">
    </div>

    <div class="kotakHasil">
      <p class="hasil"></p>
    </div>

    <script>
      // generate random item dari daftar1
      const daftar1 = ['A','B','C','D','E','F','G','H','I','J'];
      let hurufAcak = Math.floor(Math.random() * daftar1.length);
      const hurufBaru = document.querySelector('.hurufBaru');
      hurufBaru.textContent = daftar1[hurufAcak];
    </script>
  </body>
</html>
