<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Permainan Klik Huruf</title>
  </head>

  <body>
    <div class="masukkanHuruf">
      Ketik jika ingin mengganti: <input type="text" id="gantiArray" value='awal'>
    </div>
    <div class="kotakBesar"></div>


    <script>
      let daftar1 = document.getElementById('gantiArray').value.split("");
      const kotakBesar = document.querySelector('.kotakBesar');
      let gantiArray = document.getElementById('gantiArray');

      // masukkan event pada text input
      gantiArray.addEventListener('input', function() {
        // ambil array & split
        daftar1 = gantiArray.value.split("");
        // hapus konten di kotakBesar (Jika Ada)
        while (kotakBesar.firstChild) {
          kotakBesar.removeChild(kotakBesar.firstChild);
        }
        // generate tombol
        listTombol();
      });

      // fungsi generate tombol
      const listTombol = function() {
        for (let i = 0; i < daftar1.length; i++) {
          const tombol = document.createElement("button");
          let teks = document.createTextNode(daftar1[i]);
          tombol.appendChild(teks);
          kotakBesar.appendChild(tombol);
        }
      }

      // fungsi trigger event dari input tanpa enter atau click submit
      const triggerInput = function() {
        let event = new Event('input', {
            'bubbles': true,
            'cancelable': true
        });
        // dispatch
        gantiArray.dispatchEvent(event);
      }

      // jalankan fungsi trigger event tersebut
      triggerInput();
    </script>

  </body>
</html>
