<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>requestAnimationFrame spinner example</title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: inherit;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div {
        display: inline-block;
        font-size: 10rem;
      }
    </style>
  </head>

  <body>
    <div>â†»</div>
    <script>
      const spinner = document.querySelector('div');
      let rotateCount = 0;
      let startTime = null;

      // Create a draw() function
      function draw(timestamp) {
        if(!startTime) {
         startTime = timestamp;
        }
        // Basic code:
        //rotateCount = (timestamp - startTime);
        // Too fast!, divide by 3 to make it slower
        rotateCount = (timestamp - startTime) / 3;


        // If rotateCount gets over 359, set it to 'remainder of dividing by 360'
        //if(rotateCount > 359) {
        //  rotateCount %= 360;
        //}

        // Set the rotation of the div to be equal to rotateCount degrees
        spinner.style.transform = 'rotate(' + rotateCount + 'deg)';

        // Call the next frame in the animation
        requestAnimationFrame(draw);
      }

      draw();
    </script>
  </body>
</html>
