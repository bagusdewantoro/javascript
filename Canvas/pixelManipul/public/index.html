<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color picker | Canvas pixel manipulation</title>
		<style>
			.color-cell {
				color: white;
			}
		</style>
  </head>

  <body>
  	<table>
  		<thead>
  			<tr>
  				<th>Source</th>
  				<th width="150">Hovered color</th>
  				<th width="150">Selected color</th>
  			</tr>
  		</thead>
  		<tbody>
  			<tr>
  				<td>
  					<canvas id="canvas" width="250" height="200"></canvas>
  				</td>
  				<td align="center" class="color-cell" id="hovered-color"></td>
  				<td align="center" class="color-cell" id="selected-color"></td>
  			</tr>
  		</tbody>
  	<table>

    <script src="pixelManipul.js"></script>
    <!-- <script src="simple.js"></script> -->
  </body>
</html>
