<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RGBA Generator</title>
  </head>

  <body>
    <div class="container">
      <div class="sliders">
        <label for="red">Red</label>
        <input type="range" min="0" max="255" id="red" value="0" oninput="getValue()"/>
        <label for="green">Green</label>
        <input type="range" min="0" max="255" id="green" value="0" oninput="getValue()"/>
        <label for="blue">Blue</label>
        <input type="range" min="0" max="255" id="blue" value="0" oninput="getValue()"/>
        <label for="alpha">Alpha</label>
        <input type="range" min="0" max="255" id="alpha" value="0" oninput="getValue()"/>
      </div>
      <div class="output-box">
        <div class="output">rgba(0,0,0,1)</div>
        <div class="copyBtn" onclick="copy()">
          <i class="fa fa-clone" aria-hiden="true"></i>
        </div>
      </div>
    </div>
  </body>
</html>
