<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flex 2: direction</title>

  <style>

    .kotak1 {
      display: flex;
      background-color: grey;
      padding: 5px;
      border-bottom: 10px solid cyan;
    }
    .kotak2a {
      display: flex;
      background-color: grey;
      padding: 5px;
      border-bottom: 15px solid cyan;
    }
    .kotak2b {
      display: flex;
      flex-direction: row-reverse;
      background-color: grey;
      padding: 5px;
      border-bottom: 15px solid cyan;
    }
    .kotak3a {
      display: flex;
      flex-direction: column;
      background-color: grey;
      padding: 5px;
      border-bottom: 15px solid cyan;
    }
    .kotak3b {
      display: flex;
      flex-direction: column-reverse;
      background-color: grey;
      padding: 5px;
      border-bottom: 15px solid cyan;
    }

    .kotak2a > *,
    .kotak2b > *,
    .kotak3a > *,
    .kotak3b > * {
      background-color: blue;
      color: white;
      border-right: 30px solid yellow;
      border-bottom: 5px solid black;
    }

    * > .satu {
      width: 200px;
      height: 100px;
      background-color: black;
      color: white;
      border-right: 10px solid white;
    }
    * > .dua {
      width: 100px;
      height: 150px;
      background-color: red;
      color: white;
      border-right: 20px solid yellow;
    }
    * > .tiga {
      background-color: green;
      color: white;
    }

  </style>
</head>

<body>
  <div class="kotak1">
    <div class="satu">SATU</div>
    <div class="dua">DUA</div>
    <div class="satu">SATU</div>
    <div class="dua">DUA</div>
    <div class="tiga"><p>Tanpa width & height. Tanpa width & height. Tanpa width & height.</p></div>
  </div>

  <div class="kotak2a">
    <div>EMPAT</div>
    <div>LIMA</div>
    <div>ENAM</div>
  </div>

  <div class="kotak2b">
    <div>EMPAT</div>
    <div>LIMA</div>
    <div>ENAM</div>
  </div>

  <div class="kotak3a">
    <div>EMPAT</div>
    <div>LIMA</div>
    <div>ENAM</div>
  </div>

  <div class="kotak3b">
    <div>EMPAT</div>
    <div>LIMA</div>
    <div>ENAM</div>
  </div>

</body>
