<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flex 3: flex items values</title>

  <style>

    .kotak1 {
      display: flex;
      background-color: grey;
      padding: 5px;
      border-bottom: 10px solid cyan;
    }

    * > .satu {
      flex: 0 1 auto;
      background-color: black;
      color: white;
      border-right: 5px solid white;
    }
    * > .dua {
      flex: 1 1 auto;
      background-color: red;
      color: white;
      border-right: 5px solid blue;
    }
    * > .tiga {
      flex: 1 0 auto;
      background-color: green;
      color: white;
      border-right: 5px solid yellow;
    }
  </style>
</head>

<body>
  <div class="kotak1">
    <div class="satu">0 1 auto</div>
    <div class="dua">1 1 auto</div>
    <div class="tiga"><p>1 0 auto dengan &lt;p&gt</p></div>
    <div class="satu">0 1 auto</div>
    <div class="dua">1 1 auto</div>
    <div class="tiga">1 0 auto tanpa &lt;p&gt</div>
  </div>

</body>
